<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">URL Shortener</h1>
    
    <!-- Shorten Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Shorten a URL</h2>
      <form id="shortenForm" class="space-y-3">
        <div>
          <input 
            type="url" 
            id="urlInput" 
            placeholder="https://example.com/very-long-url" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
        </div>
        <div class="flex gap-2">
          <input 
            type="text" 
            id="customCode" 
            placeholder="Custom code (optional, 6-8 chars)" 
            pattern="[A-Za-z0-9]{6,8}"
            maxlength="8"
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            type="submit"
            id="submitBtn"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Shorten
          </button>
        </div>
        <p class="text-xs text-gray-500">Custom code must be 6-8 alphanumeric characters</p>
      </form>
      <div id="result" class="mt-4 hidden">
        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
          <p class="text-sm text-gray-600 mb-1">✓ Your shortened URL:</p>
          <div class="flex gap-2 items-center">
            <input 
              type="text" 
              id="shortUrl" 
              readonly
              class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded"
            >
            <button 
              onclick="copyUrl()"
              class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition"
            >
              Copy
            </button>
          </div>
        </div>
      </div>
      <div id="error" class="mt-4 hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
          <p class="text-sm text-red-600"></p>
        </div>
      </div>
    </div>

    <!-- URL List -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Your Links</h2>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search by code or URL..."
          class="px-3 py-1 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      <div id="loading" class="text-center py-4">
        <p class="text-gray-500">Loading...</p>
      </div>
      <div id="urlList" class="space-y-3 hidden">
        <p class="text-gray-500 text-center py-4">No links yet</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const urlInput = document.getElementById('urlInput');
    const customCodeInput = document.getElementById('customCode');
    const submitBtn = document.getElementById('submitBtn');
    const result = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const shortUrlInput = document.getElementById('shortUrl');
    const urlList = document.getElementById('urlList');
    const loading = document.getElementById('loading');
    const searchInput = document.getElementById('searchInput');
    let allUrls = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = urlInput.value;
      const customCode = customCodeInput.value.trim();

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';
      result.classList.add('hidden');
      errorDiv.classList.add('hidden');

      try {
        const res = await fetch('/api/links', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, customCode: customCode || undefined })
        });

        const data = await res.json();
        
        if (res.ok) {
          shortUrlInput.value = data.shortUrl;
          result.classList.remove('hidden');
          urlInput.value = '';
          customCodeInput.value = '';
          loadUrls();
        } else {
          errorDiv.classList.remove('hidden');
          errorDiv.querySelector('p').textContent = data.error;
        }
      } catch (error) {
        errorDiv.classList.remove('hidden');
        errorDiv.querySelector('p').textContent = 'Failed to shorten URL';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Shorten';
      }
    });

    function copyUrl() {
      shortUrlInput.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    async function loadUrls() {
      try {
        const res = await fetch('/api/links');
        allUrls = await res.json();
        
        loading.classList.add('hidden');
        urlList.classList.remove('hidden');
        
        renderUrls(allUrls);
      } catch (error) {
        loading.classList.add('hidden');
        urlList.innerHTML = '<p class="text-red-500 text-center py-4">Failed to load links</p>';
      }
    }

    function renderUrls(urls) {
      if (urls.length === 0) {
        urlList.innerHTML = '<p class="text-gray-500 text-center py-4">No links yet</p>';
        return;
      }

      urlList.innerHTML = urls.map(url => `
        <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition">
          <div class="flex justify-between items-start gap-4">
            <div class="flex-1 min-w-0">
              <p class="font-medium text-blue-600 truncate">
                <a href="/${url.code}" target="_blank">
                  ${window.location.origin}/${url.code}
                </a>
              </p>
              <p class="text-sm text-gray-600 truncate">${url.targetUrl}</p>
              <p class="text-xs text-gray-500 mt-1">
                ${url.clicks} clicks • Last clicked: ${url.lastClickedAt ? new Date(url.lastClickedAt).toLocaleString() : 'Never'}
              </p>
            </div>
            <div class="flex gap-2">
              <a 
                href="/code/${url.code}"
                class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600 transition"
              >
                Stats
              </a>
              <button 
                onclick="deleteUrl('${url.code}')"
                class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600 transition"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    searchInput.addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allUrls.filter(url => 
        url.code.toLowerCase().includes(query) || 
        url.targetUrl.toLowerCase().includes(query)
      );
      renderUrls(filtered);
    });

    async function deleteUrl(code) {
      if (!confirm('Delete this link?')) return;

      try {
        const res = await fetch(`/api/links/${code}`, { method: 'DELETE' });
        if (res.ok) {
          loadUrls();
        } else {
          alert('Failed to delete URL');
        }
      } catch (error) {
        alert('Failed to delete URL');
      }
    }

    loadUrls();
  </script>
</body>
</html>
